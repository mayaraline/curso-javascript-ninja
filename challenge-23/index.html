<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>challenge-23</title>
</head>
<body>
  <div>
    <input data-js="calculator" type="text" value="0" readonly>
  </div>

  <!--numbers' buttons-->
  <div>
    <button data-js="btNumber" type="button" value="0">0</button>
    <button data-js="btNumber" type="button" value="1">1</button>
    <button data-js="btNumber" type="button" value="2">2</button>
    <button data-js="btNumber" type="button" value="3">3</button>
    <button data-js="btNumber" type="button" value="4">4</button>
    <button data-js="btNumber" type="button" value="5">5</button>
    <button data-js="btNumber" type="button" value="6">6</button>
    <button data-js="btNumber" type="button" value="7">7</button>
    <button data-js="btNumber" type="button" value="8">8</button>
    <button data-js="btNumber" type="button" value="9">9</button>
  </div>

  <!--operation's buttons-->

  <div>
    <button data-js="btOp" type="button" value="+">+</button>
    <button data-js="btOp" type="button" value="-">-</button>
    <button data-js="btOp" type="button" value="x">x</button>
    <button data-js="btOp" type="button" value="รท">รท</button>

    <button data-js="equal" type="button" value="=">=</button>
    <button data-js="reset" type="button" value="ce">CE</button>

  </div>


  <script src="challenge-23.js"></script>
</body>
</html>
